<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flexbox Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <h1>User Profiles (BEM Example)</h1>

  <div class="card">

    <img class="card__image" src="https://placehold.co/80" alt="User Avatar">

    <div class="card__content">
      <h3 class="card__title">Alex Doe</h3>
      <p class="card__description">Web Developer</p>
      <button class="card__button">Follow</button>
    </div>
  </div>

  <div class="card card--featured">
    <img class="card__image" src="https://placehold.co/80" alt="User Avatar">

    <div class="card__content">
      <h3 class="card__title">Jamie Smith</h3>
      <p class="card__description">UX Designer</p>
      
      <button class="card__button card__button--primary">Follow</button>
    </div>
  </div>

  <div class="card card--featured">

    <img class="card__image" src="https://placehold.co/80" alt="User Avatar">

    <div class="card__content">
      <h3 class="card__title">Alex Doe</h3>
      <p class="card__description">Web Developer</p>
      <button class="card__button card__button--primary">Follow</button>
    </div>
  </div>

  <div class="card card--featured">
    <img class="card__image" src="https://placehold.co/80" alt="User Avatar">

    <div class="card__content">
      <h3 class="card__title">Jamie Smith</h3>
      <p class="card__description">UX Designer</p>
      
      <button class="card__button card__button--primary">Follow</button>
    </div>
  </div>
</body>

</html>
